<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../JS/jquery-1.11.2.js"></script>
<script type="text/javascript" src="../JS/core.js"></script>
<script type="text/javascript">
	function loginRequest() {
		var id = $('#accountTxt').val();
		var pwd = $('#pwdTxt').val();

		callAjax('../login.do?id=' + id + '&pwd=' + pwd, '', 'content', '', '',
				'', '');
	}
	function addloginRequest() {
		var id = $('#accountTxt').val();
		var pwd = $('#pwdTxt').val();

		callAjax('../addLogin.do?id=' + id + '&pwd=' + pwd, '', 'content', '', '',
				'', '');
	}
</script>
</head>
<body>
	<div
		style="width: 100%; height: 100%; text-align: center; -webkit-border-radius: 15px; border-radius: 15px; border: 1px red solid">

		<div style="margin-left: auto; margin-right: auto;">
			<table style="margin-left: auto; margin-right: auto;">
				<tr>
					<td><label for="accountTxt">Account</label></td>
					<td><input id="accountTxt" type="text" /></td>
				</tr>
				<tr>
					<td><label for="pwdTxt">Password</label></td>
					<td><input id="pwdTxt" type="password" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input id="loginBtn"
						type="button" value="login" onclick="loginRequest()" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input id="addloginBtn"
						type="button" value="add new" onclick="addloginRequest()" /></td>
				</tr>
			</table>
		</div>
		<div id="content"></div>
	</div>
</body>
</html>
